<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="https://kit.fontawesome.com/1c241c6a24.js" crossorigin="anonymous"></script>
    <title>Pokedéx</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 id="title" >Pokédex:</h1>

            <div class="pokedex">

                <div class="before">
                    <i class="fa-solid fa-caret-left fa-2x"></i>
                </div>

                <div class="view">
                    <div class="poke-info">
                        <h2 class="poke-name"></h2>
                        
                        <div class="img-container">
                            <img class="poke-img" src="">
                        </div>

                        <h3 class="hability" >Habilidades:</h3>

                        <ul class="poke-habi">

                        </ul>

                    </div>
                </div>

                <div class="next">
                    <i class="fa-solid fa-caret-right fa-2x"></i>
                </div>

            </div>

        </div>
    </main>
    
    <script src="./scripts/requests.js"></script>
    <script src="./scripts/interface.js"></script>
</body>
</html>
